# Test configuration - H2 Database
spring.application.name=challenge-foro-hub-test

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway configuration for tests
spring.flyway.enabled=false

# Security configuration
api.security.token.secret=testsecretkeytestsecretkeytestkey

# Disable web environment for faster tests
spring.main.web-application-type=none
